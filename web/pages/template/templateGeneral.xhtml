<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- <link href="../../resources/css/style.css" type="text/css" rel="stylesheet" /> -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<title><ui:insert name="title">Reserva Vuelos</ui:insert></title>
	
	
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />  
	<ui:insert name="css" /> 
	
	<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	
</h:head>
<body>
	<h:form id="idMenuCab">
		<p:layout fullPage="true">
			<!-- seccion cabecera -->
			<p:layoutUnit position="north" size="150">
				<!-- <p:graphicImage library="img" name="banner.jpeg"></p:graphicImage> -->
				<p:remoteCommand name="setStepIndex"
					action="#{menuCtr.setStepIndexByRemoteCommand}" update="steps" />
				<p:steps id="steps" activeIndex="#{menuCtr.stepIndex}">
					<p:menuitem value="Fecha" />
					<p:menuitem value="Vuelos" />
					<p:menuitem value="Precio" />
					<p:menuitem value="Pasajeros" />
					<p:menuitem value="Pago" />
					<p:menuitem value="Confirmacion" />
				</p:steps>
			</p:layoutUnit>

			<!-- seccion contenido -->
			<p:layoutUnit position="center">
				<!-- iu:insert define la seccion que se va a perzonalizarse -->
				<ui:insert name="contenido">
					<h:outputLabel value="estoy en contenido" />
				</ui:insert>
			</p:layoutUnit>

			<!-- seccion ayuda -->
			<p:layoutUnit position="east" size="200" collapsed="true"
				collapsible="true">
				<ui:insert name="ayuda">
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</body>
</html>
