<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/templateGeneral.xhtml">
	<ui:define name="contenido">
		<!--  <h:outputStylesheet name="css/style.css" /> -->
		<button onclick="setStepIndex([{name:'index', value:1}]);return false">Siguiente</button>
		<p:panel header="Compra de pasajes" style="text-align:center;">
			<h:panelGrid columns="3" cellspacing="5"
				style=" width:50%; text-align:left;">
				<p:commandButton value="Aceptar" action="#{paso1Ctr.buscarLista()}" />
			</h:panelGrid>

			<h:panelGrid columns="3" cellspacing="5"
				style=" width:100%; text-align:left;">

				<h:panelGrid columns="1">
					<p:selectOneRadio id="idCabina" value="#{paso1Ctr.idayVuela}"
						layout="grid" columns="1">
						<f:selectItem itemLabel="Ida y vuelta" itemValue="vuela" />
						<f:selectItem itemLabel="SÃ³lo ida" itemValue="ida" />
					</p:selectOneRadio>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="5">
					<h:panelGrid columns="2">
						<p:outputLabel value="Origen:" for="origen" />
						<p:outputLabel for="idFechaIda" value="Ida" />
						<p:autoComplete id="origen" dropdown="true"
							value="#{paso1Ctr.aeropuertoIdaSelect}" var="aer"
							itemLabel="#{aer.nombreAeropuerto}" itemValue="#{aer}"
							completeMethod="#{paso1Ctr.completeAeropuertoOrigen}"
							converter="aeropuertoConverter" />
						<p:calendar id="idFechaIda" value="#{paso1Ctr.fechaIdaSelect}"
							inputStyle="width:90px;" showOn="button" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel value="Destino:" for="destino" />
						<p:outputLabel for="idFechaVuelta" value="Vuelta" />
						<p:autoComplete id="destino" dropdown="true"
							value="#{paso1Ctr.aeropuertoLlegadaSelect}" var="aer"
							itemLabel="#{aer.nombreAeropuerto}" itemValue="#{aer}"
							completeMethod="#{paso1Ctr.completeAeropuertoDestino}"
							converter="aeropuertoConverter" />
						<p:calendar id="idFechaVuelta"
							value="#{paso1Ctr.fechaVueltaSelect}" inputStyle="width:90px;"
							showOn="button" />
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid columns="3" cellspacing="5">
				<h:panelGrid columns="1">
					<p:outputLabel for="console" value="Cabina:" />
					<p:selectOneMenu id="console" value="#{paso1Ctr.idCabinaSelect}"
						effect="fold" style="width:125px">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItems value="#{paso1Ctr.listaCabina}" var="var"
							itemLabel="#{var.tipoClase}"
							itemValue="#{var.idClasificacionCabina}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<p:outputLabel for="pasajeros" value="N. Pasajeros:" />
					<p:selectOneMenu id="pasajeros" value="#{paso1Ctr.numPasajeroSelect}" effect="fold" style="width:125px">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItems value="#{paso1Ctr.numPasajeros}"  />
					</p:selectOneMenu>
				</h:panelGrid>

			</h:panelGrid>
		</p:panel>

	</ui:define>

</ui:composition>

</html>
