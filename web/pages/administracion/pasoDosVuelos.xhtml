<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/templateGeneral.xhtml">
	<ui:define name="contenido">
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:form id="formPageVuelos">
			<p:panelGrid columns="1" style="width:100%">
				<f:facet name="header">
					<h:outputLabel value="Selecciona tu vuelo" />
				</f:facet>
			</p:panelGrid>

			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 fondoDiv">
					<div class="col-md-3">Ida</div>
					<div class="col-md-3">Vuelta</div>
					<div class="col-md-3">Pasajeros:</div>
					<div class="col-md-3">Cabina</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 fondoDiv">
					<div class="col-md-3">#{pasoUnoCtr.aeropuertoIdaSelect.nombreAeropuerto}</div>
					<div class="col-md-3">#{pasoUnoCtr.aeropuertoLlegadaSelect.nombreAeropuerto}</div>
					<div class="col-md-3">#{pasoUnoCtr.numPasajeroSelect}</div>
					<div class="col-md-3">Cabina</div>
				</div>
				<div class="col-md-3"></div>
			</div>

			<h:panelGrid columns="3" cellspacing="5"
				style=" width:50%; text-align:left;">
				<p:commandButton value="Aceptar"
					action="#{pasoDosCtrl.clicBoton()}" update="formPageVuelos" />
			</h:panelGrid>

			<div id="idButton" align="center">
				<button class="button" onclick="setStepIndex([{name:'index', value:0}]);return false">Atras</button>
				<button class="button" onclick="setStepIndex([{name:'index', value:2}]);return false">Siguiente</button>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
</html>
