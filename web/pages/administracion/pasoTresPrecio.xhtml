<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/templateGeneral.xhtml">
	<ui:define name="contenido">
		<h:form id="formPagePrecio">
				<h:inputHidden value="#{pasoCuatroCtrl.lectura}" />
				<p:panelGrid columns="1" style="width:100%">
					<f:facet name="header">
						<h:outputLabel value="CONFIRMA TU ITINERARIO Y PRECIO" />
					</f:facet>
				</p:panelGrid>
				<div class="centerDiv">
					
					<ui:include src="/pages/template/itinerario.xhtml" />
									
					<b:panel title="Tarifa" collapsible="false">
						<b:row styleClass="fondoDiv">
							<b:column col-md="1" offset="1">
								<h:outputLabel value="Tarifa Ida"/>
							</b:column>
							<b:column col-md="2" offset="1">
								<h:outputLabel value="Impuesto Ida"/>
							</b:column>
							<b:column col-md="1">
								<h:outputLabel value="Valor Ida"/>
							</b:column>
						</b:row>
						<b:row styleClass="fondoDiv cantidadLbl">
							<b:column col-md="1" offset="1">
								<h:outputLabel value="#{pasoDosCtrl.itinerarioIdaSelect.valorTarifa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="2" offset="1">
								<h:outputLabel value="#{pasoDosCtrl.itinerarioIdaSelect.impuestoTasa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="1">
								<h:outputLabel value="#{pasoDosCtrl.itinerarioIdaSelect.totalPagarTarifa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
						</b:row>
						<b:row styleClass="fondoDiv" rendered="#{pasoUnoCtr.idayVuelaSelect == 'true'}">
							<b:column col-md="2" offset="1">
								<h:outputLabel value="Tarifa Vuelta"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="Impuesto Vuelta"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="Valor Vuelta"/>
							</b:column>
						</b:row>
						<b:row styleClass="fondoDiv cantidadLbl" rendered="#{pasoUnoCtr.idayVuelaSelect == 'true'}">
							<b:column col-md="1" offset="1">
								<h:outputLabel value="#{pasoDosCtrl.itinerarioVueltaSelect.valorTarifa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="2" offset="1">
								<h:outputLabel value="#{pasoDosCtrl.itinerarioVueltaSelect.impuestoTasa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="1">
								<h:outputLabel value="#{pasoDosCtrl.itinerarioVueltaSelect.totalPagarTarifa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<br/>
						</b:row>
						<b:row styleClass="fondoDiv">
							<br/>
							<b:column col-md="2" offset="1">
								<h:outputLabel	value="Tarifa Individual"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="Impuestos"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="Total Individual (USD)"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="Total Pasajeros:"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="Total a Pagar (USD)"/>
							</b:column>
						</b:row>
						<b:row styleClass="fondoDiv letraLbl">
							<b:column col-md="2" offset="1">
								<h:outputLabel
									value="#{pasoTresCtrl.totalValorTarifa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel
									value="#{pasoTresCtrl.totalImpuestosTasa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel
									value="#{pasoTresCtrl.totalPagarTarifaIndividual}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel value="#{pasoUnoCtr.numPasajeroSelect}"/>
							</b:column>
							<b:column col-md="2">
								<h:outputLabel
									value="#{pasoTresCtrl.totalPagarTarifa}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputLabel>
							</b:column>
						</b:row>
					</b:panel>
					
					<div id="idBut" align="center">
						<button class="button" onclick="setStepIndex([{name:'index', value:1}]);return false">Atras</button>
						<button class="button" onclick="setStepIndex([{name:'index', value:3}]);return false">Siguiente</button>
					</div>
				</div>
	
	</h:form>
	</ui:define>
</ui:composition>
</html>
