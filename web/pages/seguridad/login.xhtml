<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:c_rt="http://java.sun.com/jstl/core_rt">

<h:head></h:head>
<h:body>
	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:fieldset legend="Acceso al sistema" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText id="username" value="#{loginCtr.nombreUsuario}"
					required="true" label="usuario" />

				<h:outputLabel for="password" value="Clave:" />
				<p:password id="password" value="#{loginCtr.clave}" required="true"
					label="clave" />

				<f:facet name="footer">
					<p:commandButton value="Aceptar" update="growl"
						actionListener="#{loginCtr.loginAcceso}"
						/>
				</f:facet>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
</h:body>
</html>
